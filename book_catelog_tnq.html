<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: white; text-align: center; padding: 15px; font-size: 24px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .book-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .book { background: white; padding: 15px; width: 200px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .book img { width: 100%; border-radius: 5px; }
        .book h3 { font-size: 18px; margin: 10px 0; }
        .book p { color: #555; }
        .btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>Online Bookstore</header>
    <div class="container">
        <h2 style="text-align: center;">Available Books</h2>
        <div class="book-list">
            <div class="book">
                <img src="C:\Users\ELCOT\Documents\webpage_project\the great gatsby.jpeg" alt="Book 1">
                <h3>The Great Gatsby</h3>
                <p>by F. Scott Fitzgerald</p>
                <p><strong>Rs.649.00</strong></p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="book">
                <img src="C:\Users\ELCOT\Documents\webpage_project\to kill a mockingbird.jpeg" alt="Book 2">
                <h3>To Kill a Mockingbird</h3>
                <p>by Harper Lee</p>
                <p><strong>Rs.499.00</strong></p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="book">
                <img src="C:\Users\ELCOT\Documents\webpage_project\1984.jpeg" alt="Book 3">
                <h3>1984</h3>
                <p>by George Orwell</p>
                <p><strong>Rs.579.00</strong></p>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
